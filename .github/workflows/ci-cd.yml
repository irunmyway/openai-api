name: CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Run tests
      run: mvn clean test

  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build with Maven
      run: mvn clean package -DskipTests
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: jar-artifact
        path: target/*.jar

  docker:
    name: Build and Deploy Docker
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: jar-artifact
        path: target/
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
      
    - name: Create Dockerfile
      run: |
        cat > Dockerfile << 'EOF'
        FROM eclipse-temurin:21-jdk-alpine
        
        WORKDIR /app
        
        COPY target/*.jar app.jar
        
        EXPOSE 8080
        
        ENV JAVA_OPTS="-Xmx512m -Xms256m"
        
        CMD ["java", "-jar", "app.jar"]
        EOF
        
    - name: Build Docker image
      run: |
        docker build -t hhx/tencent-llm-api:latest .
        docker tag hhx/tencent-llm-api:latest hhx/tencent-llm-api:${{ github.sha }}
        
    - name: Run Docker container for testing
      run: |
        docker run -d --name test-container -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/tencent-llm-api:latest
        sleep 10
        
        curl -f http://localhost:8080/health || exit 1
        curl -f http://localhost:8080/v1/models || exit 1
        curl -X POST http://localhost:8080/v1/chat/completions \
          -H "Content-Type: application/json" \
          -d '{
            "model": "gpt-3.5-turbo",
            "messages": [{"role": "user", "content": "Hello"}],
            "max_tokens": 50
          }' || exit 1
        docker stop test-container

    - name: Push to Docker Hub
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/tencent-llm-api:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/tencent-llm-api:${{ github.sha }}

  deploy:
    name: Deploy to Production (Example)
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Deploy notification
      run: |
        echo "ðŸš€ Deployment successful!"
        echo "0.9.3"
        echo "Service is running with the latest changes from master branch"
        echo "Docker image: ${{ secrets.DOCKERHUB_USERNAME }}/tencent-llm-api:${{ github.sha }}"
        echo ""
        echo "To pull and run the Docker image:"
        echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/tencent-llm-api:latest"
        echo "docker run -p 8080:8080 ${{ secrets.DOCKERHUB_USERNAME }}/tencent-llm-api:latest"
        echo ""
        echo "API Endpoints:"
        echo "- Health check: GET http://localhost:8080/health"
        echo "- Chat completions: POST http://localhost:8080/v1/chat/completions"
        echo "- List models: GET http://localhost:8080/v1/models"
