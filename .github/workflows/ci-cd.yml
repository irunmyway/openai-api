name: CI/CD Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Run tests
      run: mvn clean test
      
    - name: Generate test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Maven Tests
        path: target/surefire-reports/*.xml
        reporter: java-junit

  build:
    name: Build and Package
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build with Maven
      run: mvn clean package -DskipTests
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: jar-artifact
        path: target/*.jar

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: jar-artifact
        path: target/
        
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub (optional - remove if not pushing to Docker Hub)
      if: false  # Set to true if you want to push to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build Docker image
      run: |
        docker build -t tencent-llm-api:latest .
        docker tag tencent-llm-api:latest tencent-llm-api:${{ github.sha }}
        
    - name: Run Docker container for testing
      run: |
        docker run -d --name test-container -p 8080:8080 tencent-llm-api:latest
        sleep 10  # Wait for container to start
        
        # Test health endpoint
        curl -f http://localhost:8080/health || exit 1
        
        # Test OpenAI models endpoint
        curl -f http://localhost:8080/v1/models || exit 1
        
        # Test chat completions endpoint
        curl -X POST http://localhost:8080/v1/chat/completions \
          -H "Content-Type: application/json" \
          -d '{
            "model": "gpt-3.5-turbo",
            "messages": [{"role": "user", "content": "Hello"}],
            "max_tokens": 50
          }' || exit 1
          
        docker stop test-container
        
    - name: Push to Docker Hub (optional - remove if not pushing to Docker Hub)
      if: false  # Set to true if you want to push to Docker Hub
      run: |
        docker push tencent-llm-api:latest
        docker push tencent-llm-api:${{ github.sha }}

  deploy:
    name: Deploy to Production (Example)
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: Deploy notification
      run: |
        echo "ðŸš€ Deployment successful!"
        echo "Service is running with the latest changes from master branch"
        echo "Docker image: tencent-llm-api:${{ github.sha }}"
        echo ""
        echo "To run the application locally:"
        echo "1. Build with: mvn clean package -DskipTests"
        echo "2. Run with: java -jar target/tencent-llm-api-1.0.0.jar"
        echo "3. Or use Docker: docker run -p 8080:8080 tencent-llm-api:latest"
        echo ""
        echo "API Endpoints:"
        echo "- Health check: GET http://localhost:8080/health"
        echo "- Chat completions: POST http://localhost:8080/v1/chat/completions"
        echo "- List models: GET http://localhost:8080/v1/models"